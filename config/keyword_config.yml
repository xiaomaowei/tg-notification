# 关键词监控配置示例
# 请复制此文件为keyword_config.yml并修改为你的配置

# 日志文件列表
log_files:
  # 第一个日志文件配置
  - path: "/var/log/application.log"  # 日志文件路径
    keywords:  # 关键词列表
      - "ERROR"
      - "FATAL"
      - "Exception"
      - "失败"
    use_regex: false  # 是否使用正则表达式匹配（默认为false）

  # 第二个日志文件配置（使用正则表达式）
  - path: "/var/log/system.log"
    keywords:
      - "\\berror\\b"       # 匹配单词"error"
      - "\\bfailed\\b"      # 匹配单词"failed"
      - "\\bexception\\b"   # 匹配单词"exception"
    use_regex: true  # 启用正则表达式匹配

  # 第三个日志文件配置（示例）
  - path: "/home/user/myapp/logs/app.log"
    keywords:
      - "数据库连接失败"
      - "无法访问"
      - "权限被拒绝"
      - "验证失败"
    use_regex: false

# 日志读取配置
log_reader:
  # 上下文行数（匹配行前后显示的行数）
  context_lines: 2 